<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page task</title>
	<style type="text/css">
		body{
			background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/03/Wooden-Texture-Background.jpg');
		}
		.mdiv{
			height: 90%;
			width: 40%;
			margin-top: 20%;
			margin-left: 40%;
			background-image: none;

		}
		input[type="text"]{
			border: none;
			border-bottom: 2 solid red;
			
		}
		input[type="text"]:focus{
			outline: none;
		}
	</style>
</head>
<body>
	
	<div class="mdiv" align="center">
		<form>
			<fieldset style="background-image: none; border-radius: 10px; border-color: black;">
			    <h1>WELCOME</h1>
				<label>username</label><br>
				<input type="text" name="un" placeholder="username" style="width: 200px; height: 30px; border-radius: 6px; border: none;  border-bottom: 3px solid red;"> <br><br>
				<label>password</label><br>
				<input type="password" name="pw" placeholder="password" style="width: 200px; height: 30px; border-radius: 6px; border: none;  border-bottom: 3px solid red;"><br>
				<a href="#" style="color: red;">forget password</a><br><br>
				
				<input type="submit" name="login" style="height: 30px; width: 150px; background-color: green; border-radius: 10px; color: white;">
				</fieldset>
			
		</form>
		
	</div>

</body>
</html>
